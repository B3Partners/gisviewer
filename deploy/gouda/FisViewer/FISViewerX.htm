<html xmlns:v="urn:schemas-microsoft-com:vml">

    <head>
        <style type="text/css">
            body {margin: auto; background-color: buttonface;}
        </style>
        <script type="text/javascript" src="../scripts/json2.js"></script>        
        <script type="text/javascript">
            function getQueryParams(qs) {
                qs = qs.split("+").join(" ");

                var params = {}, tokens,
                    re = /[?&]?([^=]+)=([^&]*)/g;

                while (tokens = re.exec(qs)) {
                    params[decodeURIComponent(tokens[1])]
                        = decodeURIComponent(tokens[2]);
                }

                return params;
            }
        </script>
    </head>

    <body>
	    <object name="FISViewerX"
	      classid="clsid:FF9C00E6-36C0-46F7-986A-0D0CA3F45401"
	      codebase="./FISViewerX.ocx#version=1,1,0,0"
	      width="90%"
	      height="90%"
	      align="center">
	    </object></p>

        <!-- Hier wordt OCX toegevoegd -->

        <script language="javascript">

            var qs = getQueryParams(document.location.search);
			FISViewerX.BasePath = qs.basePath;
			FISViewerX.URL = qs.basePath + qs.file;

			FISViewerX.ToolBarVisible 	= "True";	//maak de tool balk zichtbaar
			FISViewerX.StatusBarVisible = "True";   //maak de status balk zichtbaar
			FISViewerX.CompassVisible 	= "True";   //maak de richtingspijl zichtbaar
			FISViewerX.ShowHotSpot 		= "True";   //toon de eventueel aanwezige hotspot verbindingen
			FISViewerX.NavBarVisible 	= "Auto";   //toon de navigatie balk wanneer de aanwijzer onderin het scherm staat
			FISViewerX.Angle = "0";                 //kijk richting van de viewer
			FISViewerX.Vof   = "85";                //kijkhoek van de viewer
			FISViewerX.Tilt	 = "1";                 //hellingshoek van de viewer
		</script>
    </body>
</html>
